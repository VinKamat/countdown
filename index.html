<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown â€¢ 28 Jul 2025 01:35 AM IST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-300 via-purple-200 to-pink-200">
    <div class="backdrop-blur-md bg-white/15 ring-2 ring-white/40 rounded-2xl shadow-xl p-8 sm:p-12 md:p-16 text-center">
        <h1 class="text-xl sm:text-3xl md:text-4xl font-semibold mb-8 text-white drop-shadow-lg">
            Countdown to 28 Jul 2025 01 : 35 AM IST
        </h1>

        <div id="timer" class="flex gap-6 sm:gap-10 justify-center">
            <div class="text-center">
                <span id="hVal" class="block text-5xl sm:text-7xl md:text-8xl font-mono font-bold text-white drop-shadow-lg">--</span>
                <span class="text-sm sm:text-base md:text-lg text-white/80 tracking-wide">HRS</span>
            </div>
            <div class="text-center">
                <span id="mVal" class="block text-5xl sm:text-7xl md:text-8xl font-mono font-bold text-white drop-shadow-lg">--</span>
                <span class="text-sm sm:text-base md:text-lg text-white/80 tracking-wide">MIN</span>
            </div>
            <div class="text-center">
                <span id="sVal" class="block text-5xl sm:text-7xl md:text-8xl font-mono font-bold text-white drop-shadow-lg">--</span>
                <span class="text-sm sm:text-base md:text-lg text-white/80 tracking-wide">SEC</span>
            </div>
        </div>

        <p id="message" class="mt-6 text-lg text-white/90"></p>
    </div>

    <script>
        const targetTime = new Date("2025-07-28T01:35:00+05:30").getTime();

        function updateCountdown() {
            const diff = targetTime - Date.now();
            if (diff <= 0) {
                document.getElementById("hVal").textContent = "00";
                document.getElementById("mVal").textContent = "00";
                document.getElementById("sVal").textContent = "00";
                document.getElementById("message").textContent = "Time reached!";
                clearInterval(intervalId);
                return;
            }
            const tot = Math.floor(diff / 1000);
            const h = Math.floor(tot / 3600);
            const m = Math.floor((tot % 3600) / 60);
            const s = tot % 60;
            document.getElementById("hVal").textContent = h.toString().padStart(2,'0');
            document.getElementById("mVal").textContent = m.toString().padStart(2,'0');
            document.getElementById("sVal").textContent = s.toString().padStart(2,'0');
        }

        updateCountdown();
        const intervalId = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
